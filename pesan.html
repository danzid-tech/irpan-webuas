    <script type="text/javascript">
      $(document).ready(function () {
        var nomor = 0;

        $("#formagama").hide();
        $("#btn2").click(function () {
          var nim, nama, jeniskel, alamat, agama, nikah, pekerjaan;
          npm = $("#nik").val();
          nama = $("#nama").val();
          jeniskel = $("#jeniskel").val();
          alamat = $("#alamat").val();
          agama = $("#pilihagama").val();
          nikah = $("#status").val();
          pekerjaan = $("#kerja").val();

          nomor++;
          $("#listdata").append("<tr><td>" + nomor + "</td><td>" + npm + "</td><td>" + nama + "</td><td>" + alamat + "</td></tr>");
        });

        $("#btnhilang").click(function () {
          $("#formdata").toggle();
        });

        $("#agama").click(function () {
          $("#formdata").hide();
          $("#formagama").show();
        });
        $("#btn5").click(function () {
          $("#formdata").show();
          $("#formagama").hide();
        });
        $("#btn6").click(function () {
          $("#formdata").hide();
          window.print();
        });
        $("#btn4").click(function () {
          var inputagama;
          inputagama = $("#tbhagama").val();
          $("#formdata").show();
          $("#formagama").hide();
          $("#pilihagama").append("<option value='" + inputagama + "'>" + inputagama + "</option>");
        });
      });
    </script>
